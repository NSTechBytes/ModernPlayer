[Rainmeter]
Update=1000

@includeVersion=#@#Version.inc
@includeVars=#@#Variables.inc

[WebParser]
Measure=WebParser
URL=https://raw.githubusercontent.com/NSTechBytes/#Skin_Name#/main/%40Resources/Version.inc
RegExp==(.*)$
FinishAction=[!UpdateMeasure mver]
CodePage=65001
UpdateDivider=0

[mVer]
Measure=WebParser
CodePage=65001
URL=[WebParser]
StringIndex=1
IfCondition=mVer > #Version#
IfTrueAction=[!ActivateConfig "#Skin_Name#\Update\UpdateAnalyzer"][!Log "Update Available #Skin_Name#"]

[Dimmy_String]
Meter=String